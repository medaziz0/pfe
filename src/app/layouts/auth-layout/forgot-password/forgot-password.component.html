<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Reset Password</h1>
        </div>
      </div>
    </div>
  </div>
  
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>When you fill in your registred email address, you will be sent instructions on how to reset your password
            </small>
          </div>
          <form role="form" [formGroup]="loginForm">
            
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email">
              </div>
            </div>
            <div
              *ngIf="
                loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].touched ||
                  loginForm.controls['email'].dirty)
              "
            >
              <div
                *ngIf="loginForm.controls['email'].errors.required"
                class="text-center"
              >
                Email is required
              </div>
            </div>
            
            
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" >Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/login" class="text-light"><small>Already have an account?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div> 
    </div>
  </div>
</div>

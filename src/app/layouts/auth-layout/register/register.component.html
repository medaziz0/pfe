<p-toast></p-toast>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    .py-7 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .py-lg-8 {
      padding-top: 5rem;
      padding-bottom: 5rem;
    }

    .text-white {
      color: white;
    }

    .text-center {
      text-align: center;
    }

    .mb-7 {
      margin-bottom: 3rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .justify-content-center {
      justify-content: center;
    }

    .col-lg-5, .col-md-6 {
      flex: 0 0 auto;
      width: 100%;
      max-width: 50%;
    }

    .header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 600px;
      background-image: url(assets/img/theme/R.jpeg);
      background-size: cover;
      background-position: center top;
    }

    .header .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #87cfeb00;
      opacity: 0.8;
    }

    .header .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <span class="mask bg-gradient opacity-8"></span>

    <div class="container text-center">
      <div class="header-body mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>
  
  
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small> sign up with credentials</small>
          </div>
          <form role="form"  [formGroup]="signupForm" (ngSubmit)="submitForm()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" formControlName="firstName">
              </div>
            </div>
            <div
              *ngIf="
                signupForm.controls['firstName'].invalid &&
                (signupForm.controls['firstName'].touched ||
                  signupForm.controls['firstName'].dirty)
              "
            >
              <div
                *ngIf="signupForm.controls['firstName'].errors.required"
                class="text-center"
              >
                Name is required
              </div>
            </div>  
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Last Name" type="text" formControlName="lastName">
              </div>
            </div>
            <div
              *ngIf="
                signupForm.controls['lastName'].invalid &&
                (signupForm.controls['lastName'].touched ||
                  signupForm.controls['lastName'].dirty)
              "
            >
              <div
                *ngIf="signupForm.controls['lastName'].errors.required"
                class="text-center"
              >
                Last Name is required
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email">
              </div>
            </div>
            <div
              *ngIf="
                signupForm.controls['email'].invalid &&
                (signupForm.controls['email'].touched ||
                  signupForm.controls['email'].dirty)
              "
              password
            >
              <div
                *ngIf="signupForm.controls['email'].errors.required"
                class="text-center"
              >
                Email is required
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
            </div>
            <div
            *ngIf="
              signupForm.controls['password'].invalid &&
              (signupForm.controls['password'].touched ||
                signupForm.controls['password'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['password'].errors.required"
              class="text-center"
            >
              Password is required
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input class="form-control" placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            </div>
          </div>
          <div
          *ngIf="
            signupForm.controls['confirmPassword'].invalid &&
            (signupForm.controls['confirmPassword'].touched ||
              signupForm.controls['confirmPassword'].dirty)
          "
        >
          <div
            *ngIf="signupForm.controls['confirmPassword'].errors.required"
            class="text-center"
          >
            Confirm Password is required
          </div>
        </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" style="background-color: #87CEEB;" (click)="submitForm()">Create account</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

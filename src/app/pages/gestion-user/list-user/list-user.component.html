<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    .py-7 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .py-lg-8 {
      padding-top: 5rem;
      padding-bottom: 5rem;
    }

    .text-white {
      color: white;
    }

    .text-center {
      text-align: center;
    }

    .mb-7 {
      margin-bottom: 3rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .justify-content-center {
      justify-content: center;
    }

    .col-lg-5, .col-md-6 {
      flex: 0 0 auto;
      width: 100%;
      max-width: 50%;
    }

    .header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 600px;
      background-image: url(assets/img/theme/R.jpeg);
      background-size: cover;
      background-position: center top;
    }

    .header .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #87cfeb00;
      opacity: 0.8;
    }

    .header .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<div>
<div class="header bg-gradient pb-8 pt-5 pt-md-8" >
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
</div>
  </div>
  <!-- Page content -->
  
  <div class="container-fluid mt--7">
    <!-- Table -->
    
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0 d-flex justify-content-between align-items-center">
            <h3 class="mb-0">List Users</h3>
            <button type="button" class="btn btn-outline-info" [routerLink]="['/user/add']">
              <div>
                <i class="ni ni-fat-add"></i>
                <span></span>
              </div>
            </button>
            
            
          </div> 
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Prenom</th>
                  <th scope="col">Email</th>                                      
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of userTab">
                  <td>{{ u.firstName }}</td>
                  <td>{{ u.lastName }}</td>
                  <td>{{ u.email }}</td>
                  
                  <td>
                    <button
                    type="button"
                    (click)="showDialog()"
                    class="btn btn-outline-danger"
                    value=""
                    
                  ><i class="ni ni-bold-up"></i></button>
                        <button *ngIf="!u.etat" type="button" class="btn btn-outline-success" (click)="acceptUser(u)">
                            <div>
                              <i class="ni ni-bold-up"></i>
                              <span></span>
                            </div>
                          </button> 
                      <p-dialog
    header="Confirmer votre suppression"
    [modal]="display"
    [(visible)]="display"
    [style]="{ width: '27rem' }"
  >
  <h1 mat-dialog-title style="color: #333; font-size: 24px; margin-bottom: 10px;">Confirmation de suppression</h1>
  <div mat-dialog-content style="color: #666; font-size: 16px; margin-bottom: 20px;">
    Êtes-vous sûr de vouloir supprimer cet élément ?
  </div>
  <div mat-dialog-actions style="display: flex; justify-content: space-between;">
    <button mat-button style="background-color: #fff; color: #ff5733; border: 1px solid #ff5733;" (click)="onCancel()">Annuler</button>
    <button mat-button style="background-color: #ff5733; color: #fff;" (click)="deleteUser(u.id)">Supprimer</button>
  </div>
  </p-dialog>   
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>

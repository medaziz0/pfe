<div class="header bg-gradient pb-8 pt-5 pt-md-8" style="background-color: #87CEEB; padding-top: 5rem; padding-bottom: 5rem;">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">List Appel Offre</h3>
          <div>
            <button type="button" class="btn btn-secondary ml-auto" [routerLink]="['/ao']">Ajouter</button>
          </div>
        </div> 
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Project</th>
                <th scope="col">Intitul√©</th>
                <th scope="col">Date Debut</th>
                <th scope="col">Date Fin </th>
                <th scope="col">Ref Projet</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of projetTab">
                <th scope="row"> {{ p.id }}</th>
                <td>{{ p.intituly }}</td>
                <td>{{ p.dateDebut }}</td>
                <td>{{ p.dateFin }}</td>
                <td>{{ p.projetRef }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="displayProjet(p.id)"
                  >
                    Display
                  </button>
                  <button type="button" class="btn btn-info" (click)="editProjet(p.id)">
                    Update
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteProjet(p.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
 
</div>

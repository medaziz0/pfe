<div class="container-fluid mt--7">
  <!-- Table -->
  
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">List Projets</h3>
          <button type="button" class="btn btn-outline-info" [routerLink]="['/projet']">
            <div>
              <i class="ni ni-fat-add"></i>
              <span></span>
            </div>
          </button>
          
          
        </div> 
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Ref Projet</th>
                <th scope="col">Intitulé</th>
                <th scope="col">Date Debut</th>
                <th scope="col">Date Fin </th>              
                <th scope="col">Description </th>              
                <th scope="col">Cout </th>              
                <th scope="col">Lieu </th>              
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of projetTab">
                <td>{{ p.projetRef }}</td>
                <td style="font-weight: bold;" (click)="displayProjet(p.id)">{{ p.intituly }}</td>
                <td>{{ p.dateDebut }}</td>
                <td>{{ p.dateFin }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.cout }}</td>
                <td>{{ p.lieu }}</td>
                
                <td>
                  <!-- <button
                    type="button"
                    class="btn btn-success"
                    (click)="displayProjet(p.id)"
                  >
                    Display
                  </button> -->
                  
                  <button type="button" class="btn btn-outline-success" (click)="edit(p.id)">
                    <div>
                      <i class="ni ni-bold-up"></i>
                      <span></span>
                    </div>
                  </button>
                 
                    <button
                      type="button"
                      (click)="showDialog()"
                      class="btn btn-outline-danger"
                      value=""
                      
                    ><i class="ni ni-bold-up"></i></button>
                    <p-dialog
  header="Confirmer votre suppression"
  [modal]="display"
  [(visible)]="display"
  [style]="{ width: '27rem' }"
>
<h1 mat-dialog-title style="color: #333; font-size: 24px; margin-bottom: 10px;">Confirmation de suppression</h1>
<div mat-dialog-content style="color: #666; font-size: 16px; margin-bottom: 20px;">
  Êtes-vous sûr de vouloir supprimer cet élément ?
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button mat-button style="background-color: #fff; color: #ff5733; border: 1px solid #ff5733;" (click)="onCancel()">Annuler</button>
  <button mat-button style="background-color: #ff5733; color: #fff;" (click)="deleteProjet(p.id)">Supprimer</button>
</div>

</p-dialog>
                           
              
                </td>
              </tr>
            </tbody>
          </table>
